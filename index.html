<!DOCTYPE html>
<html lang="en">
<head>

	<!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- plugins -->
    

    <!-- css Links -->
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


	<title>Isotope</title>
	
</head>
<body>

<section class="gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="portfolio-menu">
                    <li class="active" data-filter="*">All</li>
                    <li data-filter=".app">App Design</li>
                    <li data-filter=".web">Web Design</li>
                    <li data-filter=".ui">UI Design</li>
                    <li data-filter=".photo">Photoshop</li>
                </ul>
            </div>
        </div>
    <div class="row portfolio-items">
        <!-- single item -->
        <div class="col-lg-4 web ui">
            <div class="single-portfolio">
                <img src="images/1.jpg" class="img-fluid" alt="">
                <div class="portfolio-overlay">
                    <h4>Project Title</h4>
                    <p>App Design</p>
                </div>
            </div>
        </div>
        <!-- single item -->
        <div class="col-lg-4 app photo">
            <div class="single-portfolio">
                <img src="images/2.jpg" class="img-fluid" alt="">
                <div class="portfolio-overlay">
                    <h4>Project Title</h4>
                    <p>App Design</p>
                </div>
            </div>
        </div>
        <!-- single item -->
        <div class="col-lg-4 ui photo web">
            <div class="single-portfolio">
                <img src="images/3.jpg" class="img-fluid" alt="">
                <div class="portfolio-overlay">
                    <h4>Project Title</h4>
                    <p>App Design</p>
                </div>
            </div>
        </div>
        <!-- single item -->
        <div class="col-lg-4 app">
            <div class="single-portfolio">
                <img src="images/4.jpg" class="img-fluid" alt="">
                <div class="portfolio-overlay">
                    <h4>Project Title</h4>
                    <p>App Design</p>
                </div>
            </div>
        </div>
        <!-- single item -->
        <div class="col-lg-4 web">
            <div class="single-portfolio app ui">
                <img src="images/5.jpg" class="img-fluid" alt="">
                <div class="portfolio-overlay">
                    <h4>Project Title</h4>
                    <p>App Design</p>
                </div>
            </div>
        </div>
        <!-- single item -->
        <div class="col-lg-4 web">
            <div class="single-portfolio">
                <img src="images/6.jpg" class="img-fluid" alt="">
                <div class="portfolio-overlay">
                    <h4>Project Title</h4>
                    <p>App Design</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- js Links -->
<script src="js/jquery.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

<script>
    // init Isotope
        var $grid = $('.portfolio-items').isotope();

    // filter items on menu click
        $('.portfolio-menu').on( 'click', 'li', function() {
          var filterValue = $(this).attr('data-filter');
          $grid.isotope({ filter: filterValue });
    });
          // filter items on active
        $('.portfolio-menu').on( 'click', 'li', function() {
          $(this).addClass('active').siblings().removeClass('active');
    });
</script>

</body>
</html>
